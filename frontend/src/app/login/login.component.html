<div class="card">
  <div class="card-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <h5 class="card-title">Prisijungti</h5>
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="form-group">
        <label for="personalCode" class="form-label">Asmens kodas</label>
        <input
          #personalCode="ngModel"
          ngModel
          name="personalCode"
          id="personalCode"
          class="form-control"
          type="text"
          required
        />
        <p
          *ngIf="personalCode.touched && personalCode.invalid"
          class="form-text text-muted"
        >
          Å is laukas yra privalomas.
        </p>
      </div>

      <button
        type="submit"
        class="btn btn-primary float-right"
        [disabled]="f.invalid"
      >
        Prisijungti
      </button>
    </form>
  </div>
    <p
    *ngIf="result"
    class="alert m-3"
    [class.alert-success]="result.status === 'success'"
    [class.alert-danger]="result.status === 'error'"
  >
    {{ result.message }}
  </p>
</div>
